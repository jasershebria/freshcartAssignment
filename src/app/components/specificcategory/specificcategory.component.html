<section class="row justify-content-center  mt-3 g-3" *ngIf="specificCategory">
   <div class="col-md-3"  >
      <a [routerLink]="['/specificcategory',specificCategory._id]">
         <div class="product bg-main-light p-2">
            <img class="w-100 mb-1" [src]="specificCategory.image" />
            <div class="mt-2">
               <h3 class="fs-6 fw-bolder">{{specificCategory.name}}</h3>
               <span>{{specificCategory.slug}}</span>
            </div>
         </div>
      </a>  
   </div>
</section>
