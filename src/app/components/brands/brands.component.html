<section class="row mt-3 g-3">
   <div class="col-md-2" *ngFor="let brand of allBrands" >
     <a [routerLink]="['/branddetails',brand._id]">
      <div class="bg-main-light   p-2">
         <img class="w-100 mb-1" [src]="brand.image" />
         <div class="mt-2">
            <h3 class="fs-6 fw-bolder">{{brand.name}}</h3>
            <span>{{brand.slug}}</span>
         </div>
      </div>
     </a>
   </div>
</section>
