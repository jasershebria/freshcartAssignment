<section class="row  mt-3 g-3" *ngIf="allCategories">
   <div class="col-md-3" *ngFor="let category of allCategories" >
      <a [routerLink]="['/specificcategory',category._id]">
         <div class="product bg-main-light p-2">
            <img class="w-100 mb-1" style="height: 300px;" [src]="category.image" />
            <div class="mt-2">
               <h3 class="fs-6 fw-bolder">{{category.name}}</h3>
               <span>{{category.slug}}</span>
            </div>
         </div>
      </a>  
   </div>
</section>
