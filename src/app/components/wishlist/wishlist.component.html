<section class="p-5">
   <h2>My WishList</h2>
 <ng-template ngIf="wishListItems">
   <div class="row justify-content-center align-items-center" *ngFor="let item of wishListItems">
      <div class="col-md-3">
         
         <img class="w-75" [src]="item.imageCover" >
      </div>
      <div class="col-md-6">
         <div>
            <div>
               <h4>
                  {{item.title}}
               </h4>
               
               <h5>{{item.price}}</h5>
               <button (click)="removeItemWishList(item._id)" class="mt-3 btn btn-sm  text-danger">
                  <i class=" fa-regular fa-trash-can"></i>
                  Remove
               </button>
            </div>
         </div>
      </div>
      <div class="col-md-3">
         <button (click)="addToCart(item._id)" class="btn-count btn btn-lg d-block mx-auto">Add To Cart</button>
      </div>
   </div>
 </ng-template>
</section>
