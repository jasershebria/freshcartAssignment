<div class="w-50 mx-auto p-2">
   <input #search placeholder="Search" class="form-control" >
</div>


<section class="row mt-3 g-2">
   <div class="col-md-2" *ngFor="let product of allProducts|search:search.value ">
    <div class="product p-2">
      <a [routerLink]="['/productdetails',product._id]">
         <div>
            <img class="w-100 mb-1" [src]="product.imageCover" />
            <h4 class="fs-6 text-main font-sm fw-bold">{{product.category.name}}</h4>
            <h3 class="fs-6 fw-bolder">{{product.title | slice:4}}</h3>
            <div class="d-flex justify-content-between align-items-center">
               <span>{{product.price | currency:"EGP"}}</span>
               <div>
                  <i class="fas fa-star rating-color"></i>
                  <span>{{product.ratingsAverage}}</span>
               </div>
               
            </div>
            
         </div>
        </a>
        <div class="d-flex mt-2 justify-content-between align-items-center">
         <button (click)="addToCart(product._id)" class="btn  bg-main text-white">Add Product</button>
         <button (click)="addToWishlist(product._id)" class="fa-1x btn btn-sm  btn-outline-danger">
            <i  class="fa-solid fa-heart"></i>
         </button>
     </div>
    </div>
   </div>
</section>
