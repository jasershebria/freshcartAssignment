<section class="row align-items-center p-5 mt-5 " *ngIf="productDetails">
   <div class="col-md-4">
      <owl-carousel-o [options]="mainSliderOptions" >

         <ng-container *ngFor="let slide of productDetails.images">
           <ng-template carouselSlide [id]="slide._id">
             <a [routerLink]="['/specificcategory',slide._id]">
               <img style="height: auto" [src]="slide" [alt]="slide.alt" [title]="slide.title">
             </a>
           </ng-template>
         </ng-container>
     
       </owl-carousel-o>
   </div>
   <div class="col-md-8">
      <h4 class="fs-6 text-main font-sm fw-bold">{{productDetails.category.name}}</h4>
      <h4 class="fw-bolder">{{productDetails.title}}</h4>
      <p>{{productDetails.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
         <span>{{productDetails.price | currency:"EGP"}}</span>
         <div>
            <i class="fas fa-star rating-color"></i>
            <span>{{productDetails.ratingsAverage}}</span>
         </div>
         
      </div>
      
      <div class="d-flex mt-2 justify-content-between align-items-center">
         <button (click)="addToCart(productDetails._id)" class="btn  bg-main text-white">Add Product</button>
         <button (click)="addToWishlist(productDetails._id)" class="fa-1x btn btn-sm  btn-outline-danger">
            <i  class="fa-solid fa-heart"></i>
         </button>
     </div>
   </div>
</section>
